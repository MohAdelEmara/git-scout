<div class="container-nav">
  <img class="logo" src="/logo.png" alt="logo">
  <nav class="navbar bg-white">
    <div class="container-fluid">
      <form class="d-flex w-100" role="search" *ngIf="router.url === '/home'">
        <input
          [(ngModel)]="username"
          name="username"
          class="form-control me-2"
          type="search"
          placeholder="cade o nome do dev ?"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="search()"
        >
          search
        </button>
      </form>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navPills"
        aria-controls="navPills"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navPills">
        <ul class="nav nav-pills ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/home']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >HOME</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/repo']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >REPOSITORIES</a
            >
          </li>

          <li class="nav-item" *ngIf="user">
            <a
              class="nav-link"
              [attr.href]="'https://github.com/' + user.login + '?tab=stars'"
              target="_blank"
              >STARS</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
