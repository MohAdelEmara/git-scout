<div class="container-nav">
<img class="logo" src="/logo.png" alt="logo">
<nav class="navbar bg-white">
    <div class="container-fluid">
      <form class="d-flex" role="search">

        <button class="btn btn-outline-success" type="button" (click)="search()"> search </button>
      </form>
    </div>
  </nav>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">

        aria-controls="navPills" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Área que colapsa -->
      <div class="collapse navbar-collapse" id="navPills">
        <!-- MANTENDO O SEU UL -->
        <ul class="nav nav-pills ms-auto">
          <li class="nav-item">
            <a class="nav-link " 
            aria-current="page" 
            [routerLink]="['/home']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">HOME</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link"
               [attr.href]="'https://github.com/' + user.login + '?tab=repositories'"

            >REPOSITORIES</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link"
               [attr.href]="'https://github.com/' + user.login + '?tab=stars'"

            >STARS</a>

        </ul>

    </div>
