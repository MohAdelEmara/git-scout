<div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">
        <a [href]="repo.html_url" target="_blank">{{ repo.name }}</a>
      </h5>
      <p class="card-text">{{ repo.description || 'Sem descrição.' }}</p>
      <p class="card-text">
        <small>Linguagem: {{ repo.language || 'N/A' }} | ⭐ {{ repo.stargazers_count }}</small>
      </p>
    </div>
  </div>
